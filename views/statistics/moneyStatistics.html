{% extends '../layout.html' %}

{% block title %}{% endblock %}

{% block content %}

<div class="container">
   <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-11">
      	<div style="float:right;" id='canvasDiv'></div>
      </div>      
   </div>
   
</div>

{% endblock %}

{% block script %}
<script>
	$(function(){
		$.getJSON("/api/income/all","",function(data){
			if (data && data.data && data.labels){
				initDraw(data.data, data.labels);
			} else {
				alert("获取数据失败，请稍后重试。")
			}
		})
		
		
	});

	function initDraw(data,labels){
		var chart = new iChart.LineBasic2D({
			render : 'canvasDiv',
			data: data,
			align:'center',
			title : '一年的收入趋势,按每月分组统计',
			subtitle : '无',
			footnote : '数据来源：MongoDB',
			width : 800,
			height : 500,
			background_color:'#FEFEFE',
			tip:{
				enable:true,
				shadow:true,
				move_duration:400,
				border:{
					 enable:true,
					 radius : 5,
					 width:2,
					 color:'#3f8695'
				},
				listeners:{
					 //tip:提示框对象、name:数据名称、value:数据值、text:当前文本、i:数据点的索引
					parseText:function(tip,name,value,text,i){
						return name+"访问量:"+value+"万";
					}
				}
			},
			tipMocker:function(tips,i){
				return tips.join("<br/>");
			},
			legend : {
				enable : true,
				row:1,//设置在一行上显示，与column配合使用
				column : 'max',
				valign:'top',
				sign:'bar',
				background_color:null,//设置透明背景
				offsetx:-80,//设置x轴偏移，满足位置需要
				border : true
			},
			crosshair:{
				enable:true,
				line_color:'#62bce9'//十字线的颜色
			},
			sub_option : {
				label:false,
				point_size:10
			},
			coordinate:{
				width:640,
				height:340,
				axis:{
					color:'#dcdcdc',
					width:1
				},
				scale:[{
					 position:'left',	
					 start_scale:0,
					 end_scale:25000,
					 scale_space:2000,
					 scale_size:2,
					 scale_color:'#9f9f9f'
				},{
					 position:'bottom',	
					 labels:labels
				}]
			}
		});
			
		//开始画图
		chart.draw();
	}
</script>
{% endblock %}
