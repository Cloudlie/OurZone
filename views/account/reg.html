{% extends "../layout.html" %}
{% block title %}Reg{% endblock %}

{% block content %}

<form class="form-horizontal" role="form" action="/account/reg" method="post">
   <div class="form-group">
      <label for="username" class="col-sm-2 control-label">用户名：</label>
      <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" value="{{user.username || 'admin'}}" placeholder="请输入用户名">
      </div>
   </div>
   <div class="form-group">
      <label for="password" class="col-sm-2 control-label">密码：</label>
      <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" value="{{user.password || 'admin'}}" placeholder="请输入密码">
      </div>
   </div> 
   <div class="form-group">
      <label for="password1" class="col-sm-2 control-label">确认密码：</label>
      <div class="col-sm-10">
            <input type="password" class="form-control" id="password1" name="password1" value="{{user.password1 || 'admin'}}" placeholder="请输入密码">
      </div>
   </div> 
   {% if !!errmsg %}
		<div class="alert alert-warning">
		   <a href="#" class="close" data-dismiss="alert">
		      &times;
		   </a>
		   <strong>警告！</strong>{{ errmsg }}
		</div>
	{% endif %}	  

   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
         <button type="submit" class="btn btn-default">注册</button>
      </div>
   </div>
</form>

{% endblock %}

{% block script %}

<script type="text/javascript">
	$(function(){

	});	
</script>

{% endblock %}
